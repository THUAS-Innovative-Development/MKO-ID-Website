name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches:
      - main  # deploy on every push to main
  workflow_dispatch: # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"   # or 20 / whatever you're using
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: "/MKO-ID-Website"
        run: npm run build

      - name: Ensure Pages serves _next (nojekyll)
        run: touch ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
